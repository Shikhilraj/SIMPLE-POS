<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="simple_pos.css">
    <title>Simple pos</title>
</head>
<body class="p-3 m-0 border-0">
    <h1><u><b>SIMPLE POS</b></u></h1>
    <div class="container text-center"> <h2>Add Products</h2>
        <div class="row">
            <div class="col"> Product Name :
                <input type="text" name="product_name" id="product_name" class="item" >
            </div>
            <div class="col">Prize :
                <input type="number" name="prize" class="item" id="prize">
            </div>
            <div class="col">
                 <button type="button" id="addproduct" value="addproduct">Add</button>
            </div>
            <div id="itemerror  "></div>

        </div>
    </div>
    <br>    
        
    <div class="container text-center   " id="customer">
        <div class="row"></div>
            <h2>Add Customer</h2>
            <input type="text" name="customer_name" id="cust_name">
            <div id="custerror"></div>
            <button type="button" id="addcustomer" value="Add">Add</button>
        </div>
   
    
        <br>
        <div class="container text-center   " id="cart">
            <div class="row">
                <h2>Order Now</h2><br>
                <div class="col" id="order_cust">Customer Name <select id="customers"><option value="select"> </option></select></div>

           
                
                <table name="ordertable" id="ordertable">
                    <tr>
                        <th><div class="col"> Product Name :</div></th>
                        <th>            <div class="col">Prize :</div>
                        </th>
                        <th>            <div class="col">Delete Item</div>
                        </th>
                        <th><div class="col"  class="order_quantity">Quantity </div></th>
                        <th><div class="col" id="subtotal">Sub Total </div></th>
                    </tr>
                    
            </table>       
                
            </table>
        
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>

                
            </div>
        
            <div class="ordersubmit"><button type="submit" id="order">ORDER</button> </div>
        </div>
    </div>
        <br>
        <div>
            <table id="invoice_table"></table>
            <tr>

            </tr>
        </div>
        <button type="button" id="Generate_invoice">Generate Invoice</button>
        <div class="invoice_details">
        <h2 class="invoice_details" id="invoice_title">INVOICE</h2>
        <div class="invoice_details" id="invoice_date"></div>
        <div class="invoice_details" id="invoice_customer">Customer :</div>
        <table class="invoice_details" id="table">

        </table>
        <br>
        <div id="invoice_total" class="invoice_details">Total :</div>
        <div id="invoice"></div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="pos.js"></script>
</body>
</html>
